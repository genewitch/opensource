<!DOCTYPE html><html><body><button onclick="f()">Start</button><script>
function f(){with(window){
a=new AudioContext;
r=Math.random;
g=a.createGain();g.gain.value=.1;
h=a.createScriptProcessor(256,1,1);p=0;
h.onaudioprocess=e=>{
  b=e.outputBuffer.getChannelData(0);
  for(i=0;i<b.length;i++)b[i]=p+=(r()*2-1)/10 - p*5e-5;
};
h.connect(g).connect(a.destination);
const l=n=>((n.match(/[A-Z]/g)||[]).length==1&&(n[0].match(/[A-Z]/g)||[]).length==1);
setInterval(()=>{
  s=Object.getOwnPropertyNames(globalThis).filter(l).sort(()=>.5-r())[0];
  if(r()>.3){
    n=String(Math.ceil(r()*1e4).toString().padStart(4,'0'));
    s=n[0]+'. '+n[1]+'. point. '+n[2]+'. '+n[3]+'.';
  }
  m=new SpeechSynthesisUtterance;m.text=s;
  v=speechSynthesis.getVoices();m.lang=v[(r()*v.length)|0].lang;
  m.rate=r()*1.2;m.pitch=r()*2;speechSynthesis.speak(m);
},866);
}}</script></body></html>
